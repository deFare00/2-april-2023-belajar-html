<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
</head>
<body>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fnam" value="John"><select>
            <option>Joko</option>
            <option>Jito</option>
        </select><br>
        <label for="mname">Middle name:</label><br>
        <input type="text" name="mname" id="mname" value="Doe"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname" value="Panjaitan"><br><br>
        <button>Submit</button><br><br>
        <textarea name="" id="" cols="15" rows="5">Bismillah Assalamualaikum wrwb, Selamat malam nama saya Defarhan Nugraha</textarea><br><br>
        <button type="button">Save</button>
        <hr>
        <form action="">
            <input type="button" value="Save">
            <input type="image" value="gambar">
            <input type="checkbox" value="true">Jito
            <input type="color">
            <input type="date">
            <input type="email" value="email" required>
            <input type="password">
            <input type="search">
            <input type="radio">
            <input type="range">
        </form>
    </form>
</body>
</html>
